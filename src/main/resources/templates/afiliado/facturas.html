<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - Bienestar EPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/afiliado/dashboard">Bienestar EPS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/afiliado/dashboard">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/afiliado/citas">Citas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/afiliado/historial">Historial</a></li>
                    <li class="nav-item"><a class="nav-link" href="/afiliado/facturas">Facturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/afiliado/perfil">Mi Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-5 mb-4">
                <h3><i class="bi bi-calendar-plus"></i> Solicitar Nueva Cita</h3>
                <div class="card p-3">
                    <div class="card-body">
                        <form id="form-citas" action="/citas/agendar" method="post">
                            <div class="mb-3"><label for="especialidad" class="form-label">Especialidad</label><select class="form-select" id="especialidad" name="id_especialidad" required><option selected disabled value="">Elegir...</option><option value="1">Medicina General</option><option value="2">Pediatría</option></select></div>
                            <div class="mb-3"><label for="profesional" class="form-label">Profesional</label><div class="input-group"><select class="form-select" id="profesional" name="id_profesional" required disabled><option selected>Elige una especialidad primero</option></select><div id="profesional-spinner" class="spinner-border text-primary ms-2 d-none" role="status"><span class="visually-hidden">Cargando...</span></div></div></div>
                            <div class="mb-3"><label for="fecha_cita" class="form-label">Fecha</label><input type="date" class="form-control" id="fecha_cita" name="fecha_cita" required></div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Confirmar Cita</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <h3><i class="bi bi-calendar-check"></i> Mis Próximas Citas</h3>
                <div class="card card-body mb-3"><div class="d-flex justify-content-between align-items-center"><div><h5 class="mb-1">Medicina General</h5><p class="mb-1 text-muted"><i class="bi bi-person-fill"></i> Dra. Ana Rojas</p><p class="mb-0 small"><i class="bi bi-clock"></i> 22 de julio, 2025 - 10:00 AM</p></div><div class="text-end"><span class="badge bg-success-subtle text-success-emphasis border border-success-subtle mb-2">Confirmada</span><button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-action-text="Cancelar Cita">Cancelar</button></div></div></div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header bg-danger text-white"><h5 class="modal-title">Confirmar Acción</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button><button type="button" class="btn btn-danger">Confirmar</button></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script> 
</body>
</html>
