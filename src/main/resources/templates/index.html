<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienestar EPS - Portal Afiliados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg" style="width: 25rem;">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-1 text-primary">Portal Afiliados</h2>
                <p class="text-center text-muted mb-4">Inicio de Sesión</p>
                <form id="form-login-afiliado">
                    <div id="login-error-message" class="alert alert-danger d-none" role="alert"></div>

                    <div class="mb-3">
                        <label for="login" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="login" name="login" required>
                    </div>
                    <div class="mb-4">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
                    <hr>
                    <p class="text-muted small">¿Eres profesional o administrador?</p>
                    <a href="/login_profesional" class="btn btn-sm btn-outline-success">Portal Profesional</a>
                    <a href="/login_admin" class="btn btn-sm btn-outline-dark">Portal Admin</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
