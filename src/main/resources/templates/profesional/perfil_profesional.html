<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Portal Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" style="background-color: #16a085;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/profesional/dashboard}"><i class="bi bi-heart-pulse-fill"></i> Portal Profesional</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/profesional/dashboard}">Agenda</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/profesional/perfil_profesional}">Mi Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido -->
    <div class="container my-5">
        <h1 class="mb-4">Mi Perfil Profesional</h1>
        <div class="card">
            <div class="card-body p-4">
                <form id="form-con-toast" action="/profesional/actualizar" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">Nombres</label><input type="text" class="form-control" value="Carlos" disabled readonly></div>
                        <div class="col-md-6 mb-3"><label class="form-label">Apellidos</label><input type="text" class="form-control" value="Gomez" disabled readonly></div>
                    </div>
                    <div class="mb-3"><label class="form-label">Especialidad</label><input type="text" class="form-control" value="Pediatría" disabled readonly></div>
                    <hr>
                    <h5 class="mb-3">Cambiar Contraseña</h5>
                    <div class="mb-3"><label class="form-label">Nueva Contraseña</label><input type="password" class="form-control" name="nueva_contrasena" placeholder="Dejar en blanco para no cambiar"></div>
                     <div class="mb-3"><label class="form-label">Confirmar Nueva Contraseña</label><input type="password" class="form-control" name="confirmar_contrasena"></div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notificación Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="confirmacionToast" class="toast" role="alert"><div class="toast-header bg-success text-white"><strong class="me-auto"><i class="bi bi-check-circle-fill"></i> Éxito</strong><button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button></div><div class="toast-body">Tu perfil se ha actualizado.</div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
