<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atender Paciente - Portal Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar Profesional -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" style="background-color: #16a085;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/profesional/dashboard}">
                <i class="bi bi-heart-pulse-fill"></i> Portal Profesional
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/profesional/dashboard}">Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profesional/perfil_profesional}">Mi Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Cerrar Sesi√≥n</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container my-5" style="max-width: 600px;">
    <div class="text-center mb-4">
        <h2 id="nombreProfesional" class="text-success fw-bold">Dr. Profesional</h2>
        <p class="lead text-muted">Consulta con <span id="nombrePaciente"></span></p>
    </div>

    <ul class="list-group mb-4">
        <li class="list-group-item"><strong>Documento:</strong> <span id="documentoPaciente"></span></li>
        <li class="list-group-item"><strong>Motivo de consulta:</strong> <span id="motivoConsulta"></span></li>
        <li class="list-group-item"><strong>Fecha:</strong> <span id="fechaCita"></span></li>
        <li class="list-group-item"><strong>Hora:</strong> <span id="horaCita"></span></li>
    </ul>

    <div class="d-flex justify-content-between">
        <a href="/profesional/dashboard" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Regresar
        </a>
        <button class="btn btn-success" id="finalizarConsulta">
            <i class="bi bi-check-circle"></i> Finalizar Consulta
        </button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
